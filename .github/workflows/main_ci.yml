name: GAR Build ESP32 and STM32 Firmware

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build-esp32:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Install PlatformIO
        run: pip install -U platformio

      - name: Build ESP32 Firmware
        run: |
          cd Firmware/esp32_gateway
          pio run

  build-stm32:
      runs-on: ubuntu-latest
      steps:
        - name: Checkout code
          uses: actions/checkout@v4

        - name: Install ARM Toolchain
          uses: carlosperate/arm-none-eabi-gcc-action@v1
          with:
            # Esta versi√≥n es muy estable para STM32F4
            release: '10.3-2021.10' 

        - name: Build STM32 Firmware
          run: |
            cd Firmware/stm32_control
            make -j$(nproc)